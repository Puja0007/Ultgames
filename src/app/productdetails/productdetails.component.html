<div>
    <div class="row">
        <div class="col-md-6">
            <img src={{img}} class="mt-5" height="500px" width="500px">
        </div>
        <div class="col-md-6 mt-5">
            <h5>TRADE VALUE FOR:</h5>
            <h1>MLB The Show 21</h1>
            <p>Xbox One</p>
            <div class="row">
               
                <div class="col-md-6">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item bg-success font-weight-bold">
                            PRO VALUE
                        </button>
                        <li class="list-group-item">Store Credit$24.20</li>
                        <li class="list-group-item">Cash</li>
                        
                      </div>
                </div>
                <div class="col-md-6">
                    <ul class="list-group list-group-flush border">
                        <button type="button" class="list-group-item list-group-item-action active font-weight-bold">
                            REGULAR VALUE
                          </button>
                        <li class="list-group-item">Store Credit$22.00</li>
                        <li class="list-group-item">Cash</li>
                       
                      </ul>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-10 m-5 d-flex justify-content-center">

                    <button class="btn btn-success" style="width: 250px;" data-toggle="modal" data-target="#exampleModal">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
  
  <!-- Modal -->
  <form [formGroup]="sellForm">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-size" role="document">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <h5 class="modal-title text-light" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <label>Name *</label>
  
                <input type="text" class="form-control" placeholder="Enter Name" id="brand" formControlName="name">
            </div>
            <div class="col-md-12">
              <label>Address *</label>
  
              <input type="text" class="form-control" placeholder="Enter Address" id="brand" formControlName="address">
          </div>
            </div>
          </div>
            <div class="col-md-12">
              <p>Payment type *</p>
              <div class="checkbox">
                <div class="check1">
                    <label>
                  <input (click)="changeShow('Cash')" type="radio" formControlName="type" id="device-type" value="cash">
            Cash</label>
                </div>

                <div class="check2">
                    <label>
                <input (click)="changeShow('Credit')" type="radio" formControlName="type" id="device-type" value="credit">
                  Credit</label>
                </div>
            </div>
            </div>
          
                 <div *ngIf="show">
                   <div class="col-md-12">
                    <label for="acc">Account No *</label>
                    <input type="text" class="form-control" placeholder="Enter Acc. No" formControlName="account" id="OS">
                   </div>
                   <div class="col-md-12">
                    <label for="ram">IFSC Code *</label> `
                    <input type="text" class="form-control" placeholder="Enter IFSC" formControlName="ifsc" id="ram">
                   </div>
                 </div>
                      <div class="col-md-12">
                        <div class="card" style="width: 18rem;">
                          <img class="card-img-top" src="../../assets/tiger.jpg" alt="Card image cap">
                          <div class="card-body">
                            <h5 class="card-title">Product Name</h5>
                            <div class="card-text">
                              <div class="row">
                                <div class="col-6">
                                  Amount
                                </div>
                                <div class="col-6">
                                   399
                                </div>
                              </div>
                            </div>
                            
                          </div>
                        </div>
                      </div>        
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button type="submit" class="btn btn-dark w-100" (click)="onSubmit()">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </form>
